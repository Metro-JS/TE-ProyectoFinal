<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}">
  <title>FOKIN LOGIN</title>
</head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>

<main class="container text-center" style="margin-top:75px; margin-bottom: 125px;">
  <div style="padding-top: 20px;"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <img alt="Bootstrap Image Preview" src="/image/configbol.png" width="100" />
      </div>
      <div class="col-md-6">
        <h3 class="text-center text-primary">
          Lista de tipos de boleto
        </h3>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <table th:if="${!lista.isEmpty()}" class="table table-striped table-hover table-sm">
          <thead class="table-dark table-bordered">
          <tr>
            <th scope="col"> Nombre</th>
            <th scope="col"> Descripcion</th>
            <th scope="col"> Operaciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="ls: ${lista}">
            <td th:text="${ls.nombre}"></td>
            <td th:text="${ls.descripcion}"></td>
            <td>
              <a th:href="@{/jorge/modificar-tipo/{id} (id=${ls.id})}"
                 class="btn btn-success">Modificar <i class="fas fa-pen-nib"
                                                      aria-hidden="true"></i> </a>
              <a th:href="@{/jorge/eliminar-tipo/{id} (id=${ls.id})}"
                 class="btn btn-danger">Eliminar <i class="fas fa-trash-alt"
                                                    aria-hidden="true"></i> </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>
</main>

<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
<div th:replace="~{plantillas/plantilla :: jsimports}"></div>
</body>
</html>
